<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    * {
      background-color: rgba(0,0,0,0.08);
      margin:0;
    }
    html,body{
      margin:0;
      height: 100%;
    }
    div:{
      width: 100%;
      height: 100%;
    }
    .left{
      position:relative;
      width: 20%;
      height: 100%;
      top:0;
      bottom:0;
      left:0;
      right:0;
    }
    main{
      position: absolute;
      width: 40%;
      height: 100%;
      top:0;
      bottom:0;
      left:20%;
      right:0;
    }
    header{
      position: absolute;
      top:0;
      bottom:0;
      left:0;
      right:0;
      width: 100%;
      height: calc(100% - 80%);
    }
    .right0{
      position: absolute;
      width: 20%;
      height:100%;
      top:0;
      bottom:;
      left:0;
      right:20%;
      margin-left:60%;
    }
    .right1{
      position: absolute;
      width: 20%;
      height:100%;
      top:0;
      bottom:;
      left:0;
      right:20%;
      margin-left:80%;
    }
  </style>
</head>
<body>
  <div>
    <aside class="left"></aside>
    <main><header><p></p></header></main>
    <aside class="right0"></aside>
    <aside class="right1"></aside>
  </div>
</body>
</html>
