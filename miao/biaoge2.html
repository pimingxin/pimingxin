<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset=UTF-8>
  <meta name=viewport content=width=device-width, initial-scale=10>
  <meta http-equiv=X-UA-Compatible content=ie=edge>
  <title>table</title>
  <style>
    table {
      border-collapse:collapse;
      text-transform:capitalize;
      width: 80%;
      text-align: left;
    }
    .table-active {
      background-color: #dadada;
    }
    .table-default {
      background-color: #ffffff;
    }
    .table-primary {
      background-color: #b8daff;
    }

    .table-secondary {
      background-color: #d6d8db;
    }

    .table-success {
      background-color:#c3e6cb ;
    }

    .table-danger {
      background-color:#f5c6cb ;
    }

    .table-warning {
      background-color:#ffeeba;
    }

    .table-info {
      background-color:#bee5be ;
    }

    .table-light {
      background-color:#fdfdfe ;
    }

    .table-dark {
      background-color:#c6c8ca ;
      color: white;
    }
    .table-active:hover {
      background-color: #007bff;
      color: white;
    }
    .table-default:hover {
      background-color: #212529;
      color: white;
    }
    .table-primary:hover {
      background-color: #28a745;
      color: white;
    }

    .table-secondary:hover {
      background-color: #212529;
      color: white;
    }

    .table-success:hover {
      background-color:#17a2b8;
      color: white;
    }

    .table-danger:hover {
      background-color:#212529;
      color: white;
    }

    .table-warning:hover {
      background-color:#ffc109;
      color: white;
    }

    .table-info:hover {
      background-color:#212529;
      color: white;
    }

    .table-light:hover {
      background-color:#17a2b8 ;
      color: white;
    }

    .table-dark:hover {
      background-color:#dc3545 ;
      color: white;
    }
    thead tr:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th class="col">Class</th>
        <th class="col">heading</th>
        <th class="col">heading</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-active">
        <th>active</th>
        <td>cell</td>
        <td>cell</td>
      </tr>
      <tr  class="table-default">
        <th>default</th>
        <td>cell</td>
        <td>cell</td>
      </tr>
      <tr class="table-primary">
        <th>primary</th>
        <td>cell</td>
        <td>cell</td>
      </tr>
      <tr class="table-secondary">
        <th>secondary</th>
        <td>cell</td>
        <td>cell</td>
      </tr>
      <tr class="table-success">
        <th>success</th>
        <td>cell</td>
        <td>cell</td>
      </tr>
      <tr class="table-danger">
        <th>danger</th>
        <td>cell</td>
        <td>cell</td>
      </tr>
      <tr class="table-warning">
        <th>warning</th>
        <td>cell</td>
        <td>cell</td>
      </tr>
      <tr class="table-info">
        <th>info</th>
        <td>cell</td>
        <td>cell</td>
      </tr>
      <tr class="table-light">
        <th>light</th>
        <td>cell</td>
        <td>cell</td>
      </tr>
      <tr class="table-dark">
        <th>dark</th>
        <td>cell</td>
        <td>cell</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
