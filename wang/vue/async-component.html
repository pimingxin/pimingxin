<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <async v-if="show"></async>
  </div>
  <script>
    const AsyncComponent = () => ({
      component:
      new Promise(resolve => {
          setTimeout(() => {
            resolve({
              template:`<div>this is async</div>`
            })
          }, 3000);
        }),
        loading:{
          template:`<div>Loading the component</div>`
        },
        delay:500,
    })

    Vue.component('async',AsyncComponent)

    let app = new Vue({
      el:'#app',
      data:{
        show:false
      }
    })
  </script>
</body>
</html>
