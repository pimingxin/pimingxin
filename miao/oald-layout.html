<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    * {
      
    }
    html,body{
      height: 100%;
      margin:0;
    }
    div {
      height: 100%;
      font-size:0;
    }
    div * {
      font-size: 16px;
    }
    
    .left{
      background-color: red;
      width: 20%;
      height: 100%;
      display:inline-block;
    }
    div > main {
      width: 40%;
      height: 100%;
      display: inline-block;
      background-color: black;
    }
    
    .right0{
      background-color: blue;
      width: 20%;
      height: 100%;
      display:inline-block;
    }
    .right1{
      background-color: green;
      width: 20%;
      height: 100%;
      display:inline-block;
    }
    header {
      background-color: pink;
    }
    header > p {
      padding-top:40%;
      margin-top:0;
    }
  </style>
</head>
<body>
  <div>
    <aside class="left"></aside>
    <main><header><p></p></header></main>
    <aside class="right0"></aside>
    <aside class="right1"></aside>
  </div>
</body>
</html>
