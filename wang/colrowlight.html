    tr:hover{
      background-color: blue;
    }
    td{
      width: 100px;
      height: 100px;
      text-align:center;
      position:relative;
    }
    table{
      overflow:hidden;
      border-collapse:collapse;
    }
    td:hover::before {
      content:'';
      display:block;
      width: 100%;
      height: 99100%;
      background-color: blue;
      position: absolute;
      top:-999px;
      z-index:-1;
    }
  </style>
</head>
