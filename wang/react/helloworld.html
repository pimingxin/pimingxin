<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <!-- 根组件 -->


    <script type="text/babel">//需要经过babel转义

      class Button extends React.Component{//定义组件
        constructor(props){
          super(props) // es6 class 继承属性
          this.dec = () => { // 使用箭头函数使thsi指向render()
            this.setState({  // 每次在组件中调用 setState 时，React 都会自动更新其子组件。
              count:this.state.count - 1
            })
          }
          this.inc = () => { 
            this.setState({
              count:this.state.count + 1
            })
          }
          this.state = {//定义state
            count:0
          }
        }
        render() {//渲染虚拟DOM
          return (
            <div>
              <button onClick={this.dec}>-</button>
              <span>{this.state.count}</span>
              <button onClick={this.inc}>+</button>
            </div>
          )}
      }

      ReactDOM.render(//根组件渲染虚拟DOM
        <div>
          <h1>Hello World</h1>
          <Button></Button>
        </div>,
        document.getElementById('root')
      );
    </script>
</body>
</html>
