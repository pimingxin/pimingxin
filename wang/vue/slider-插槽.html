<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./vue.js"></script>
  <meta charset="UTF-8">
  <title>slider</title>
</head>
<body>
  <div id="app">
    <slider>
      <img src="./1.png" alt="" style="width: 300px; height: 300px;">
      <img src="./1.png" alt="" style="width: 300px; height: 300px;">
      <img src="./1.png" alt="" style="width: 300px; height: 300px;">
    </slider>
  </div>

  <script>
    Vue.component('slider' , {
      template:`
        <div class="slider" style="overflow:hidden;position:relative;border:2px solid; width:300px ; height:300px;">
          <div class="imgs" :style="{left: -curr * 300 + 'px'}" style="font-size:0;transition:1s;position:absolute ; hetght:100%; width:max-content;">
            <slot></slot>
          </div>
          <button style="position:absolute; z-index:5;left:0" @click="prev">Prev</button>
          <button style="position:absolute; z-index:5;right:0" @click="next">Next</button>
        </div>
      `,
      methods:{
        prev(){
          this.curr = (this.curr + 3 - 1) % 3
          
        },
        next(){
          this.curr = (this.curr + 3 + 1) % 3
        }
      },
      data(){
        return{
          curr:0,
        }
      }
    })


    new Vue({
      el:'#app',

    })
  </script>
</body>
</html>
