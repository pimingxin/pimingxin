<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>shake</title>
  <style>
    div{
      margin-top:100px;
      width: 600px;
      height: 200px;
      background-color: #fff;
      font-size: 25px;
      text-align: center;
      animation: geibabashan 2s linear, foo 2s  , geibabada 2s  , geibabayao 2s, geibabazhuan 2s;
    }
    @keyframes foo {
      10% { margin-top:50px ;}
      20% { margin-top:50px ;}
      30% { margin-top:100px ;}
      40% {margin-top:80px;}
      50% {margin-top:100px;}
    }
    @keyframes geibabashan {
      0% { opacity:0;}
      25% { opacity:1;}
      50% { opacity:0;}
      75% { opacity:1;}
    }
    @keyframes geibabada {
      50% { font-size: 40px;}
    }
    @keyframes geibabayao {
      10% {margin-left:-10px;}
      20% {margin-left:10px;}
      30% {margin-left:-10px;}
      40% {margin-left:10px;}
      50% {margin-left:-10px;}
      60% {margin-left:10px;}
      70% {margin-left:-10px;}
      80% {margin-left:10px;}
      90% {margin-left:-10px;}
      100% {margin-left:10px;}
    }
    @keyframes geibabazhuan {
      0%{transform: rotate(10deg);
          transform-origin: top;
      }
      25%{transform: rotate(-10deg);
          transform-origin: top;
      }
      50%{transform: rotate(5deg);
          transform-origin: top;
      }
      75%{transform: rotate(-5deg);
          transform-origin: top;
      }
    }
  </style>
</head>
<body>
  <div>
    <span>Look at u the p Look at u</span>
  </div>
</body>
</html>
