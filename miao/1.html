<script type="">/*a的n次方运算*/
  var a = +prompt("a")
  var n = +prompt("n")
  if (n%2 == 0){
    var f = Math.pow((Math.pow(a,n/2)),2)
    console.log(f)
  }else {
    var f = (Math.pow((Math.pow(a, (n - 1)/2)),2)) * a
    console.log(f)
  }
</script>
