<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cats</title>
  <style rel='stylesheet'>
  #container {
    width: 100%;
    display: flex;
  }
  </style>
</head>
<body>
  <button id='getCats'>GET</button>
  <script>
  let cats = document.getElementById('getCats')
  let container = document.createElement('div')
  function getPic(){
    let xhr = new XMLHttpRequest()
    xhr.open('GET', 'https://xieranmaya.github.io/images/cats/cats.json')
    xhr.addEventListener('load', function(){
      let data = JSON.parse(xhr.responseText)
      data.reduce((outer, cat) => {
        outer.appendChild(makeImg(cat))
        return outer
      }, container)
      let loading = document.getElementById('loading')
      setTimeout(() => {
      loading.remove()
      document.body.appendChild(container)
      }, 2000)
    })
    xhr.send()
    addLoading()
  }
  cats.addEventListener('click', getPic)

  function makeImg(obj){
    let img = document.createElement('img')
    img.src = 'https://xieranmaya.github.io/images/cats/'+ obj.url
    img.style.width = obj.width + 'px'
    img.style.height = obj.height + 'px'
    return img
  }

  function addLoading(){
    let loading = document.createElement('img')
    loading.id = 'loading'
    loading.src = './loading.gif'
    document.body.appendChild(loading)
  }
  </script>
</body>
</html>
