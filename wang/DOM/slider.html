<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slider</title>
  <style>
    .slider{
      width: 400px;
      height: 400px;
      border: 5px solid;
      position: relative;
    }
    .imgs{
      width: 100%;
      height: 100%;
      
    }
    .imgs img{
      width: 100%;
      height: 100%;
      opacity:0;
      transition: opacity 1s;
      position: absolute;
      left: 0;
      top: 0;
    }
    .indicators {
      position: absolute;
      bottom: 5px;
      right: 5px;
    }
    .indicators li {
      display: inline-block;
      border: 3px solid red;
      border-radius: 10px;
      cursor: pointer;
      background-color: white;
    }
    .indicators li.active{
      background-color: green;
    }
    #prev{
      position: absolute;
      height: 10px;
      width: 10px;
      top : 180px;
      left : 3px;
      
      background-color: red;
    }
    #next{
      position: absolute;
      height: 10px;
      width: 10px;
      top : 180px;
      right : 3px;
      background-color: red;
    }
    
  
  </style>
</head>
<body>
  <div class="slider">
    <div class="imgs">
      <img style="opacity:1" src="img/1.png" alt="">
      <img src="img/2.png" alt="">
      <img src="img/3.png" alt="">
    </div>

    <ul class="indicators">
      <li class="active">1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <ul class="button">
      <li id="prev"></li>
      <li id="next"></li>
    </ul>
  </div>

  <script>
    var slider = document.querySelector('.slider')
    var imgs = slider.querySelectorAll('.imgs img')
    var indicatorss = slider.querySelectorAll('.indicators > li')
    var prev = slider.querySelector('#prev')
    var next = slider.querySelector('#next')


    slider.addEventListener('click',function(e) {
      var el = e.target
      if (el.matches('.indicators > li')){
        var children = Array.from(el.parentNode.children)
        var idx = children.indexOf(el)
        children.forEach(it => it.classList.remove('active'))
        el.classList.add('active')

        imgs.forEach(it => it.style.opacity = '0')
        imgs[idx].style.opacity = '1'
      }
      if (el.matches('#prev')){
        console.log(e)
      }
      if (el.matches('#next')){
        console.log(e)
      }
    })
  
  </script>
</body>
</html>
