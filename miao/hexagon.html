<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hexagon</title>
  <style>
    html,body{
      width: 100%;
      height: 100%;
      
    }
    #all {
      width: 255px;
      height: 255px;
      position: relative;
      transform-style: preserve-3d;
    }
    #all div {
      width: 255px;
      height: 255px;
      position: absolute;
      transition: all 10s linear;
      margin-top:200px;
      margin-left: 400px;
      text-align: center;
    }
    #d1{
      transform: translateZ(-127.5px);
      background-color: rgba(255,0,0,0,.1);
    }
    #d6{
      transform: translateZ(127.5px);
      background-color: rgba(255,0,0,.1);
    }
    #d2{
      transform-origin: right;
      transform:rotateY(90deg) translateX(127.5px);
      background-color: rgba(0,255,0,.1);
    }
    #d3{
      transform-origin: left;
      transform: rotateY(-90deg) translateX(-127.5px);
      background-color: rgba(0,130,0,.1);
    }
    #d4{
      transform-origin: top;
      transform:rotateX(90deg) translateY(-127.5px) ;
      background-color: rgba(0,0,255,.1);
    }
    #d5{
      transform-origin: bottom;
      transform: rotateX(-90deg) translateY(127.5px);
      background-color: rgba(255,0,130,.1);
    }
    #all:hover{
      transform: rotate3d(2,1,0,36000000000deg);
      transition: all 10000s linear;
    }
  </style>
</head>

<body>
  <div id="all">
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    <div id="d4">4</div>
    <div id="d5">5</div>
    <div id="d6">6</div>
    
  </div>
</body>

</html>
