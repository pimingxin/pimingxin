<script id="ch0103/17">
  var x1 = +prompt("x1") , y1 = +prompt("y1")
  var x2 = +prompt("x2") , y2 = +prompt("y2")
  var x3 = +prompt("x3") , y3 = +prompt("y3")
  var a1 = Math.sqrt((Math.pow(x1 - x3 , 2)) + (Math.pow(y1 - y3 , 2)))
  var a2 = Math.sqrt((Math.pow(x2 - x3 , 2)) + (Math.pow(y2 - y3 , 2)))
  var a3 = Math.sqrt((Math.pow(x1 - x2 , 2)) + (Math.pow(y1 - y2 , 2)))
  var p = (a1 + a2 + a3) / 2
  var S = Math.sqrt(p * ( p - a1) * Math.abs( p - a2) * ( p - a3))
  console.log(S)
</script>
