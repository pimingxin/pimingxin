<script id="ch0104/20">
  var a = Number(prompt("a")) ,b = Number(prompt("b")) , c = Number(prompt("c"))
  var delta = (b * b - 4 * a * c)/*算出b平方加4ac的值*/
  if (delta == 0) {
    var x = Number((-b / 2 / a)).toFixed(5)
    console.log('x1=x2= ' + x)
  } else if (delta > 0 ){
    var s_delta = Math.sqrt(delta)
    var x1 = Number((-b + s_delta) / 2 / a).toFixed(5)
    var x2 = Number((-b - s_delta) / 2 / a).toFixed(5)
    console.log('x1=' + x1 + ';' + 'x2=' + x2)
  } else{
    var s_delta = Math.sqrt(-delta)
    var x1 = (Number((-b) / (2 * a)).toFixed(5) + '+' + Number(s_delta / (2 * a)).toFixed(5) + 'i')
    var x2 = (Number((-b) / (2 * a)).toFixed(5) + '-' + Number(s_delta / (2 * a)).toFixed(5) + 'i')
    console.log('x1=' + x1 + ';' + 'x2=' + x2)
  }
</script>
