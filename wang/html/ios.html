<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    *,*::before {
      xbackground-color: rgba(0,0,0,0.08);
    }
    input {
      display:none;
    }
    input:checked + label{
      xborder-width:80px;
      xborder-color: grey;
      box-shadow: 0 0 350px grey inset;
      xbackground-color: grey;
    }
    input:checked + label::before{
      margin-left:120px;
      xmargin-top:-70px;
    }
    label{
      box-shadow: 0 0 0px grey inset;
      display: inline-block;
      box-sizing: border-box;
      height: 160px;
      width: 270px;
      border: 1px solid #30d5c8;
      border-radius:999px;
      box-shadow: 0 0 
      xpadding:5px;
      position: relative;
      transition:.6s;
      top:25%;
      left:40%;
    }
    label::before {
      content: '';
      width: 140px;
      height: 140px;
      margin-top:9px;
      margin-left:11px;
      display: inline-block;
      border-radius:999px;
      background-color: white;
      box-shadow: 0px 0px 55px rgb(114,228,255) inset;
      transition:.6s
    }
  </style>
</head>
<body>
  <input type="checkbox" name="" id="ck">
  <label for="ck"></label>
</body>
</html>
