<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>qq</title>
  <style>
    *{
      background-color: rgba(0,0,0,0.08);
    }
    html,body{
      width: 100%;
      height: 100%;
      margin: 0;
      padding:0;
    }
    div{
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
    }
    header{
      width: 100%;
      height: 85px;
      background-color: black;
    }
    aside{
      width: 220px;
      height: calc(100% - 85px);
      background-color: red;
    }
    main{
      width: calc(100% - 220px);
      background-color: blue;
    }
    @media (max-width:650px){
      header{
        width: 100%;
        height: 11.5%;
      }
      aside{
        width: 34%;
        height: 88.5%;
      }
      main{
        width: 66%;
        height: 88.5%;
      }
    }
  </style>
</head>
<body>
  <div>
    <header>
    </header>
    <aside>
    </aside>
    <main>
    </main>
  </div>
</body>
</html>
