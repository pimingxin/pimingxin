<html>
<head>
  <meta charset="utf-8">
  <title>ios-checkbox</title>
  <style>
    input{
      display:none;
    }
    input + label{
      display:inline-block;
      height:40px;
      width:80px;
      border-radius:26px;
      background-color: rgba(0,0,0,0.2);
      position: absolute;
    }
    input:checked + label {
      position:relative;
      background-color: rgb(77,216,101);
      transition:left 0.2s linear;
    }
    input:checked + label > span{
      position:relative;
      top:5;
      left:57%;
      transition:left 0.2s linear;
    }
    span {
      display:block;
      border-radius:18px;
      height:30px;
      width:30px;
      position: relative;
      top:5;
      left:5;
      background-color: #fff;
      transition:left 0.2s linear;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="ck">
  <label for="ck"><span></span></label>
</body>
</html>
