<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <textarea  id="article" cols="30" rows="10"></textarea>
  <script>
    article.addEventListener('keyup', e =>{
      if (e.key == 'F4'){
        var start = article.value.slice(0,article.selectionStart)
        var end = article.value.slice(article.selectionEnd)
        var time = new Date().toLocaleString()
        article.value = start + time + end
        article.selectionStart = article.selectionEnd = start.length + time.length
        //将光标放回最后的位置
      }
    })
  </script>
</body>
</html>
