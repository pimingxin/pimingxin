<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mobike</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,body{
      width: 100%;
      height: 100%;
    }
    main > img{
      max-width: 100%;
      width: 1900px;
      max-height: 100%;
      height: auto;
    }
    
    body > img{
      max-width: 25%;
      width: 25%;
      max-height: 50%;
      height: 260px;
      float: left;
      box-sizing: border-box;
    }
    body > img{
      border-right: 1px solid white;
    }


    @media (max-width: 1080px){
      body > img{
        max-width: 50%;
        width: 50%;
        max-height: 50%;
        height: 260px;
        float: left;
        padding-top: 1px;
      }
      main > img{
        max-width: 100%;
        width: 100%;
        max-height: 600px;
        height: auto;
      }
    }
    @media (max-width: 640px) {
      body > img{
        max-width: 100%;
        width: 100%;
        xmax-height: 50%;
        height: 260px;
        float: left;
        padding-top: 1px;
        object-fit: cover;
      }
      main > img{
        max-width: 100%;
        width: 100%;
        xmax-height: 517.42px;
        height: 517.42px;
        object-fit: cover;
      }
    }

    
  </style>
</head>
<body>
  <main>
    <img src="https://mobike.com/cn/assets/themes/moby/img/landing/hero-bg-4.jpg" alt="">
  </main>
  <img src="https://mobike.com/cn/assets/themes/moby/img/promo-01.jpg" alt="">
  <img src="https://mobike.com/cn/assets/themes/moby/img/promo-02.jpg" alt="">
  <img src="https://mobike.com/cn/assets/themes/moby/img/promo-03.jpg" alt="">
  <img src="https://mobike.com/cn/assets/themes/moby/img/promo-04.jpg" alt="">


</body>
</html>
