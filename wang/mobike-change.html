<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>she's leg miss</title>
  <style>
    *{
      box-sizing: border-box;
    }
    html,body{
      margin:0;
      width: 100%;
      height: 100%;
    }
    main{
      background-image: url(https://mobike.com/cn/assets/themes/moby/img/landing/hero-bg-4.jpg);
      height: 100%;
      width: 100%;
      background-size: 100%;
    }
    body{
      margin:0;
    }
    div {
      xbox-sizing: border-box;
      xborder: 1px solid; 
      overflow: hidden;
      xmargin-top:2px; /*增加图片之间的间距*/
    }
    img {
      float: right;
      box-sizing: border-box;
      height: 260px;
      width: 25%;
      border-right: 1px solid white;
      margin-top:2px;
      object-fit: cover;
    }
    @media (max-width:1080px){
      main{
        width: 100%;
        height: 70%;
      }
      img{
        height: 260px;
        width: 50%;
      }
    }
    @media (max-width:640px){
      main{
        width: 100%;
        height: 70%;
      }
      img{
        height: 260px;
        width: 100%;
      }
    }
  </style>
</head>
