<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>she's leg miss</title>
  <style>
    *{
      box-sizing: border-box;
    }
    html,body{
      margin:0;
      width: 100%;
      height: 100%;
    }
    main{
      background-image: url(https://mobike.com/cn/assets/themes/moby/img/landing/hero-bg-4.jpg);
      background-position: 50% 50%;
      height: 100%;
      width: 100%;
      background-size: cover;
    }
    body{
      margin:0;
    }
    div {
      xbox-sizing: border-box;
      xborder: 1px solid; 
      overflow: hidden;
      xmargin-top:2px; /*增加图片之间的间距*/
    }
    img {
      float: right;
      box-sizing: border-box;
      height: 260px;
      width: 25%;
      border-right: 1px solid white;
      margin-top:2px;
      object-fit: cover;
    }
    main > a {
      float: left;
      margin-left: 10%;
      margin-top:50px;
      text-align: center;
    }
    main > ul {
      margin:0;
      margin-left: 45%;
    }
    main > ul li {
      list-style: none;
      float: left;
      margin-top:50px;
      width: 150px;
      color: white;
    }
    main > ul li a ,main a{
      text-decoration: none;
      color: white;
    }
    ul ul {
      display: none;
    }
    .middle{
      float: left;
      text-align: center;
      color: white;
      margin-top: 25%;
      xmargin-right: 70%;
      padding-left: 100px;
      padding-bottom: 20px;
    }
    .middle a {
      box-sizing: border-box;
      box-shadow: rgba(106, 73, 76, 0.6) 0px 6px 30px 0px inset;
      font-size: 22px;
      border: 20px solid rgba(0,0,0,0.5);
      border-radius: 8px;
      
    }

    @media (max-width:1080px){
      main{
        width: 100%;
        height: 70%;
      }
      img{
        height: 260px;
        width: 50%;
      }
      main > ul{
        display: none;
      }
    }
    @media (max-width:770px){
      main{
        max-width: 100%;
        width: auto;
      }
      
    }
    @media (max-width:640px){
      main{
        width: 100%;
        height: 70%;
      }
      img{
        height: 260px;
        width: 100%;
      }
    }

  </style>
</head>
<body>
  <main>
    <a href="#"><span>MOBike<br>摩 拜 单 车</span></a>
    <ul>
      <li>产品
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      </li>
      <li><a href="#">摩拜科技</a></li>
      <li><a href="#">关于</a></li>
      <li><a href="#">广告合作</a></li>
    </ul>
    <div class="middle">
      <h1>让自行车回归城市</h1>
      <a href="#">立即开始使用Mobike</a>
    </div>
  </main>
  
  <div>
    <img src="https://mobike.com/cn/assets/themes/moby/img/promo-01.jpg" alt="">
    <img src="https://mobike.com/cn/assets/themes/moby/img/promo-02.jpg" alt="">
    <img src="https://mobike.com/cn/assets/themes/moby/img/promo-03.jpg" alt="">
    <img src="https://mobike.com/cn/assets/themes/moby/img/promo-04.jpg" alt="">
  </div>
</body>
</html>
